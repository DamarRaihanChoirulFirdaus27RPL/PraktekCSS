<html>
    <head>
        <title>Style CSS</title>
        <style media="screen">
        div.box{
            display: inline-block;
            width: 200px;
            float: left;
            border: 2px solid #ddd;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 250;
        }
        div.box:hover{
            border: 3px solid #000;
        }
        div.box div.deskripsi{
            padding: 15px;
            text-align:center;
        }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="soeharto.jpg">
            <div class="deskripsi">H. M. Soeharto</div><br>
        </div>
        <div class="box">
            <img src="habibie.jpg">
            <div class="deskripsi">Prof. Dr. Ing. H. Baharuddin Jusuf Habibie</div>
        </div>
        <div class="box">
            <img src="gusdur.jpg">
            <div class="deskripsi">Dr. KH. Abdurrahman Wahid</div>
        </div>
        <div class="box">
            <img src="sby.jpg">
            <div class="deskripsi"> Prof. Dr. H. Susilo Bambang Yudhoyono</div>
        </div>
        <div class="box">
            <img src="joko.jpg">
            <div class="deskripsi">Ir. H. Joko Widodo</div><br>
        </div>
    </body>
</html>
